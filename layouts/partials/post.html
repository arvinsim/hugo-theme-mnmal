{{ $baseurl := .Site.BaseUrl }}
<section class="post">
    <div class="header">
        <span class="date">{{ .Date.Format "January 2, 2006" }}</span>
        <h1>{{ .Title }}</h1>
        {{ range .Params.tags }}
            <a href="{{ $baseurl }}/tags/{{ . | urlize }}" class="tag">{{ . }}</a>
        {{ end }}
    </div>
    <div class="content">
    {{ .Content }}
    </div>
</section>
