{{ $baseurl := .Site.BaseUrl }}
{{ range .Data.Pages }}
<article class="post">
    <h1 class="title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h1>
    <time class="date">{{ .Date.Format "January 2, 2006" }}</time>
    {{ range .Params.tags }}
        <a href="{{ $baseurl }}/tags/{{ . | urlize }}" class="tag">{{ . }}</a>
    {{ end }}
    <div class="description">
        {{ .Description }}
    </div>
</article>
{{ end }}
