{{ $baseurl := .Site.BaseUrl }}

<!DOCTYPE html>
<html lang="en-us">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body class="theme-dark-blue">
        <div class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                {{ partial "sidebar.html" . }}
            </div>
            <div class="main-content single pure-u-1 pure-u-md-3-4">
                <section class="post">
                    <h1>{{ .Title }}</h1>
                    <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
                    <ul class="tags">
                        {{ range .Params.tags }}
                        <li>
                        <a href="{{ $baseurl }}/tags/{{ . | urlize }}" class="button-small pure-button">{{ . }}</a>
                        </li>
                        {{ end }}
                    </ul>
                    <div class="content">
                    {{ .Content }}
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
