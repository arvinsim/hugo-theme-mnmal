{{ $baseurl := .Site.BaseUrl }}
<!DOCTYPE html>
<html lang="en-us">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body class="theme-dark-blue">
        <div class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                {{ partial "sidebar.html" . }}
            </div>
            <div class="main-content taxonomy pure-u-1 pure-u-md-3-4">
                <div>Tag: {{ .Title }}</div>

                {{ range .Data.Pages }}
                <section class="post">
                    <div class="title">
                        <a href="{{ .Permalink }}">{{ .Title }}</a>
                        <span class="select-indicator">&Delta;</span>
                    </div>
                    <time class="post-date">{{ .Date.Format "January 2, 2006" }}</time>
                    {{ range .Params.tags }}
                    <a href="{{ $baseurl }}/tags/{{ . | urlize }}" class="button-small pure-button tag">{{ . }}</a>
                    {{ end }}
                    <div class="description">
                        {{ .Description }}
                    </div>
                </section>
                {{ end }}
            </div>
        </div>
    </body>
</html>
